Edit Profile
<br><br>

<a href="{% url 'pinjemdong:myprofile' user.username %}">Profile</a><br>
<a href="{% url 'pinjemdong:login' %}">Log Out</a><br>

	
<form action="{% url 'pinjemdong:edit' user.username %}" method="post">
	{% csrf_token %}
	<label for="name">Name</label>
	<input type="text" name="name" id="name" value="{{ user.name }}"/><br>
	<label for="address">Address</label>
	<input type="text" name="address" id="address" value="{{ user.address }}"/><br>
	<label for="fav_book">Favorite Book</label>
	<input type="text" name="fav_book" id="fav_book" value="{{ user.fav_book }}"/><br>
	<label for="fav_genre">Favorite Genre</label>
	<input type="text" name="fav_genre" id="fav_genre" value="{{ user.fav_genre }}"/><br>
	<input type="submit" value="Save"/>
</form>
